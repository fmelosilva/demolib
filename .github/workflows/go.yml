name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
  
    - name: Run Test
      run: go test -v -coverprofile=profile.cov ./...

    - name: Goveralls
      uses: shogo82148/actions-goveralls@v1.6.0
      with:
        path-to-profile: profile.cov
